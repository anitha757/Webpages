<html>
	<head>
		<link rel="stylesheet" href="dist3/css/bootstrap.css">
		<link rel="stylesheet" href="fa/css/all.css">
		<style>
			.loginbox{
			   padding:20px;
			   box-shadow:0px 0px 20px blue;
			   border-radius:10px;
			}
		</style>
	</head>
	<body>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div><!--4end-->
				<div class="col-md-4 loginbox">
					<h3 class="text-center text-success">Login</h3>
					<p class="text-center alert alert-danger">Enter Login details</p>
					<div class="form-group input-group">
						<span class="input-group-addon">
							<i class="fa fa-envelope"></i>
						</span>
						<input type="text" class="form-control" placeholder="Enter Your Email">
					</div><!--email end-->
					<div class="form-group input-group">
						<span class="input-group-addon">
							<i class="fa fa-lock"></i>
						</span>
						<input type="password" class="form-control" placeholder="Enter New Password">
					</div><!--email end-->
					<button class="btn btn-warning btn-block">Login</button>
				</div><!--4end-->
				<div class="col-md-4"></div><!--4end-->
			</div>
		</div>
	</body>
</html>
